pipeline:
  tests:
    image: redmineup/redmineup_ci
    commands:
      - service postgresql start && service mysql start && sleep 5
      - export PATH=~/.rbenv/shims:$PATH
      - export CODEPATH=`pwd`
      - /root/run_for.sh redmine_zenedit+${LICENSE} ${RUBY_VER} ${DB} ${REDMINE} ${PLUGINS}
matrix:
  include:
    - RUBY_VER: ruby-2.4.1
      DB: mysql
      LICENSE: light
      REDMINE: redmine-3.4
    - RUBY_VER: ruby-2.4.1
      DB: mysql
      LICENSE: pro
      REDMINE: redmine-3.4
